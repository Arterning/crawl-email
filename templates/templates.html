{% extends "base.html" %}

{% block title %}模板管理 - 系统管理{% endblock %}

{% block content %}
<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/default.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>

<style>
.CodeMirror {
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    font-size: 14px;
    height: 400px;
}

.CodeMirror-focused {
    border-color: #3b82f6;
    outline: 2px solid rgba(59, 130, 246, 0.2);
    outline-offset: -2px;
}

.CodeMirror-scroll {
    min-height: 400px;
}
</style>
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <!-- Header -->
    <nav class="bg-white shadow-sm border-b border-blue-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="h-8 w-8 bg-primary-600 rounded-lg flex items-center justify-center">
                                <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-4">
                            <h1 class="text-xl font-semibold text-gray-800">模板管理</h1>
                        </div>
                    </div>

                    <!-- Navigation Links -->
                    <div class="flex space-x-4">
                        <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-primary-600 px-3 py-2 text-sm font-medium transition duration-200">
                            任务列表
                        </a>
                        <a href="{{ url_for('create_task') }}" class="text-gray-600 hover:text-primary-600 px-3 py-2 text-sm font-medium transition duration-200">
                            新建任务
                        </a>
                        <a href="{{ url_for('templates') }}" class="text-primary-600 bg-primary-50 px-3 py-2 rounded-md text-sm font-medium">
                            模板管理
                        </a>
                        <a href="{{ url_for('logs') }}" class="text-gray-600 hover:text-primary-600 px-3 py-2 text-sm font-medium transition duration-200">
                            运行日志
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">欢迎, {{ session.username }}</span>
                    <a href="{{ url_for('logout') }}" class="text-primary-600 hover:text-primary-700 text-sm font-medium">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header Actions -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">邮件模板</h2>
            <button onclick="showCreateModal()" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                新建模板
            </button>
        </div>

        <!-- Templates List -->
        <div class="bg-white rounded-lg shadow-sm border border-blue-100">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">模板列表</h3>
            </div>

            <div id="templates-container" class="divide-y divide-gray-200">
                <div class="p-6 text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600 mx-auto"></div>
                    <p class="text-sm text-gray-500 mt-2">加载中...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="template-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full sm:p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900">新建模板</h3>
                <button onclick="hideModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form id="template-form" class="space-y-4">
                <div>
                    <label for="template-name" class="block text-sm font-medium text-gray-700">模板名称</label>
                    <input type="text" id="template-name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm" placeholder="例: email_downloader_example.com_template">
                </div>

                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="template-content" class="block text-sm font-medium text-gray-700">模板内容</label>
                        <div class="flex items-center space-x-2">
                            <label for="editor-theme" class="text-xs text-gray-500">主题:</label>
                            <select id="editor-theme" onchange="changeEditorTheme()" class="text-xs border-gray-300 rounded border px-2 py-1">
                                <option value="default">默认</option>
                                <option value="monokai">深色</option>
                            </select>
                        </div>
                    </div>
                    <div id="template-content" class="mt-1"></div>
                    <textarea id="template-content-hidden" name="content" class="hidden"></textarea>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="hideModal()" class="inline-flex justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        取消
                    </button>
                    <button type="submit" class="inline-flex justify-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Copy Modal -->
<div id="copy-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900">复制模板</h3>
                <button onclick="hideCopyModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form id="copy-form" class="space-y-4">
                <div>
                    <label for="new-template-name" class="block text-sm font-medium text-gray-700">新模板名称（可选）</label>
                    <input type="text" id="new-template-name" name="new_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm" placeholder="留空自动生成">
                    <p class="mt-1 text-sm text-gray-500">如果留空，将自动生成名称，如：original_copy.py</p>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="hideCopyModal()" class="inline-flex justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        取消
                    </button>
                    <button type="submit" class="inline-flex justify-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        复制
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let currentEditTemplate = null;
let currentCopyTemplate = null;
let codeEditor = null;

// Load templates on page load
document.addEventListener('DOMContentLoaded', function() {
    loadTemplates();
    initializeCodeEditor();
});

function initializeCodeEditor() {
    const editorElement = document.getElementById('template-content');
    codeEditor = CodeMirror(editorElement, {
        mode: 'python',
        theme: 'default',
        lineNumbers: true,
        indentUnit: 4,
        indentWithTabs: false,
        matchBrackets: true,
        autoCloseBrackets: true,
        styleActiveLine: true,
        lineWrapping: false,
        placeholder: '输入Python代码...',
        extraKeys: {
            "Tab": function(cm) {
                if (cm.somethingSelected()) {
                    cm.indentSelection("add");
                } else {
                    cm.replaceSelection("    ");
                }
            }
        }
    });

    // Sync with hidden textarea
    codeEditor.on('change', function(cm) {
        document.getElementById('template-content-hidden').value = cm.getValue();
    });
}

function changeEditorTheme() {
    const theme = document.getElementById('editor-theme').value;
    codeEditor.setOption('theme', theme);
}

async function loadTemplates() {
    try {
        const response = await fetch('/api/templates');
        const data = await response.json();

        if (data.success) {
            renderTemplates(data.templates);
        } else {
            document.getElementById('templates-container').innerHTML =
                '<div class="p-6 text-center text-red-600">加载失败: ' + data.error + '</div>';
        }
    } catch (error) {
        document.getElementById('templates-container').innerHTML =
            '<div class="p-6 text-center text-red-600">加载失败: ' + error.message + '</div>';
    }
}

function renderTemplates(templates) {
    const container = document.getElementById('templates-container');

    if (templates.length === 0) {
        container.innerHTML = '<div class="p-6 text-center text-gray-500">暂无模板</div>';
        return;
    }

    let html = '';
    templates.forEach(template => {
        html += `
            <div class="p-6">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0">
                                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                </div>
                            </div>

                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">${template.name}</p>
                                <div class="flex items-center mt-2 text-sm text-gray-500 space-x-4">
                                    <span>修改时间: ${template.modified}</span>
                                    <span>大小: ${(template.size / 1024).toFixed(1)} KB</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center space-x-2">
                        <button onclick="editTemplate('${template.name}')" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            编辑
                        </button>
                        <button onclick="copyTemplate('${template.name}')" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                            复制
                        </button>
                        <button onclick="deleteTemplate('${template.name}')" class="inline-flex items-center px-3 py-2 border border-red-300 shadow-sm text-sm leading-4 font-medium rounded-md text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                            删除
                        </button>
                    </div>
                </div>
            </div>
        `;
    });

    container.innerHTML = html;
}

function showCreateModal() {
    currentEditTemplate = null;
    document.getElementById('modal-title').textContent = '新建模板';
    document.getElementById('template-name').value = '';
    codeEditor.setValue('');
    document.getElementById('template-name').disabled = false;
    document.getElementById('template-modal').classList.remove('hidden');

    // Refresh CodeMirror after modal is shown
    setTimeout(() => {
        codeEditor.refresh();
        codeEditor.focus();
    }, 100);
}

async function editTemplate(templateName) {
    try {
        const response = await fetch(`/api/templates/${templateName}`);
        const data = await response.json();

        if (data.success) {
            currentEditTemplate = templateName;
            document.getElementById('modal-title').textContent = '编辑模板';
            document.getElementById('template-name').value = templateName;
            codeEditor.setValue(data.content);
            document.getElementById('template-name').disabled = true;
            document.getElementById('template-modal').classList.remove('hidden');

            // Refresh CodeMirror after modal is shown
            setTimeout(() => {
                codeEditor.refresh();
                codeEditor.focus();
            }, 100);
        } else {
            alert('加载模板失败: ' + data.error);
        }
    } catch (error) {
        alert('加载模板失败: ' + error.message);
    }
}

function copyTemplate(templateName) {
    currentCopyTemplate = templateName;
    document.getElementById('new-template-name').value = '';
    document.getElementById('copy-modal').classList.remove('hidden');
}

async function deleteTemplate(templateName) {
    if (!confirm(`确定要删除模板 "${templateName}" 吗？此操作不可恢复。`)) {
        return;
    }

    try {
        const response = await fetch(`/api/templates/${templateName}`, {
            method: 'DELETE'
        });
        const data = await response.json();

        if (data.success) {
            alert('模板删除成功');
            loadTemplates();
        } else {
            alert('删除失败: ' + data.error);
        }
    } catch (error) {
        alert('删除失败: ' + error.message);
    }
}

function hideModal() {
    document.getElementById('template-modal').classList.add('hidden');
}

function hideCopyModal() {
    document.getElementById('copy-modal').classList.add('hidden');
}

// Handle template form submission
document.getElementById('template-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {
        name: formData.get('name'),
        content: codeEditor.getValue()
    };

    try {
        let response;
        if (currentEditTemplate) {
            // Update existing template
            response = await fetch(`/api/templates/${currentEditTemplate}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        } else {
            // Create new template
            response = await fetch('/api/templates', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        const result = await response.json();

        if (result.success) {
            alert(result.message);
            hideModal();
            loadTemplates();
        } else {
            alert('操作失败: ' + result.error);
        }
    } catch (error) {
        alert('操作失败: ' + error.message);
    }
});

// Handle copy form submission
document.getElementById('copy-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {
        new_name: formData.get('new_name')
    };

    try {
        const response = await fetch(`/api/templates/${currentCopyTemplate}/copy`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
            alert(result.message);
            hideCopyModal();
            loadTemplates();
        } else {
            alert('复制失败: ' + result.error);
        }
    } catch (error) {
        alert('复制失败: ' + error.message);
    }
});
</script>
{% endblock %}
